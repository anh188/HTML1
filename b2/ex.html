<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS để tạo menu */
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            position: relative;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            color: #333;
        }

        /* Menu cấp 2 */
        ul ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
        }

        li:hover ul {
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Trang chủ</a></li>
        <li>
            <a href="#">Sản phẩm</a>
            <ul>
                <li><a href="#">Sản phẩm 1</a></li>
                <li><a href="#">Sản phẩm 2</a></li>
                <li><a href="#">Sản phẩm 3</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Dịch vụ</a>
            <ul>
                <li><a href="#">Dịch vụ 1</a></li>
                <li><a href="#">Dịch vụ 2</a></li>
                <li><a href="#">Dịch vụ 3</a></li>
            </ul>
        </li>
        <li><a href="#">Liên hệ</a></li>
    </ul>
</body>
</html>
