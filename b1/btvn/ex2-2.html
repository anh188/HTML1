<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, tr, td{ 
        table-layout: fixed;
        border: 1.5px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <table width="70%" height="100px" align="center">
        <tr style="text-align: center;">
            <td colspan="5" style="height: 80px;">Phần đầu (Banner)</td>
        </tr>
        
        <tr>
            <td colspan="5" style="height: 26.666px;">Menu ngang (Navbar)</td>
        </tr>
        
        <tr>
            <td colspan="5" style="height: 26.666px;">Đường kẻ Ngang</td>
        </tr>
        
        <tr style="height: 40px;">
            <td>Menu trái (Left Menu)</td>
            <td colspan="3"></td>
            <td>Menu phải (Right Menu)</td>
        </tr>
        
        <tr style="text-align: center;">
            <td colspan="5" style="height: 60px;">Phần cuối (Footer)</td>
        </tr>
    </table>
</body>
</html>
